<div ng-show="noRecordsFound">
    Sorry! No blood banks found for your selection. Change filters and try again.
</div>
<table ng-hide="noRecordsFound" class="table table-bordered">
    <caption><h3>Blood Banks</h3></caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr class="info" ng-repeat="item in listData | limitTo:10">
            <td>{{item.h_name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.address}}</td>
            <td>{{item.pincode}}</td>
            <td>{{item.contact}}</td>
        </tr>
    </tbody>
</table>
